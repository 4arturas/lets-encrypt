apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greet-ing
  annotations:
    nginx.ingress.kubernetes.io/redirect-regex: ^/(.*)
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
        - 7b11-84-15-180-123.eu.ngrok.io
      secretName: echo-tls
  rules:
    - http:
        paths:
          - path: /welcome
            pathType: Prefix
            backend:
              service:
                name: welcome
                port:
                  name: welcome
          - path: /hello
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  name: hello
